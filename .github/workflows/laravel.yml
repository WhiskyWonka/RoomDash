name: CI RoomDash - Architecture & Testing

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    # Declarar env aquí arriba hace que TODOS los steps las usen, incluyendo el setup de PHP y la instalación de dependencias
    env:
      DB_CONNECTION: pgsql
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_DATABASE: testing
      DB_USERNAME: postgres
      DB_PASSWORD: password
      TENANCY_CREATE_DATABASE_IN_TESTS: false
      # Usar una key fija evita fallos de sesión/auth en los tests de Feature
      APP_KEY: base64:t3V6o7x9P1+uY7zR8m5L2k4j6H9N0Q1W2E3R4T5Y6U7=
      MAIL_MAILER: log
      QUEUE_CONNECTION: sync

    services:
      # Postgres 18.1 según tu entorno
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: testing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        # Usamos 8.5 para coincidir con tu entorno de producción/local
        php-version: '8.5' 
        extensions: mbstring, xml, ctype, iconv, pgsql, pdo_pgsql, intl
        coverage: none
        # Agregamos herramientas de composer
        tools: composer:v2

    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Prepare Laravel Environment
      run: |
        cp .env.example .env

    # 1. TEST DE ARQUITECTURA (Rápido y prioritario)
    - name: Run Architecture Tests
      run: ./vendor/bin/pest --group=architecture

    # 2. TEST DE LÓGICA (Feature, Unit, Integration)
    - name: Run All Tests
      run: |
        php artisan migrate --force
        php artisan test --exclude-group=architecture --stop-on-failure --verbose